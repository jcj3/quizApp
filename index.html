<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Beer Quiz</title>
    <meta name="description" content="A quiz to test your beer knowledge">
    <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main role="main">
      <div class="quizStart">
        <h1>Do You Know Beer?</h1>
        <h2 class="startPage">Grab a cold one and get started!</h2>
        <button type="button" class="startButton">Beer Me!</button>
      </div>
      <div class="quizForm"></div>
    </main>
    <footer role="footer" class="footer">
        <p class="footerQuestionNum">Question: <span class="questionNum">0</span>/10</p>
        <p class="footerScore">Score: <span class="score">0</span>/10</p>
    </footer>
  </body>
</html>
